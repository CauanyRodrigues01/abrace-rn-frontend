<app-header></app-header>
<main class="container-main">
  <div class="content-center">
    <div class="introducao">
      <h1>Conte com a gente!</h1>
      <p>Preencha seus dados para receber a ajuda que precisa</p>
    </div>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>

      <div class="form-group">
        <label for="data-parto">Data Provável do Parto:</label>
        <input type="date" id="data-parto" name="data-parto" required />
      </div>

      <div class="form-group">
        <label for="sexo-bebe">Sexo do Bebê:</label>
        <select id="sexo-bebe" name="sexo-bebe">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao-informar">Prefiro não informar</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tempo-gestacao">Tempo de Gestação (semanas):</label>
        <input type="number" id="tempo-gestacao" name="tempo-gestacao" required />
      </div>

      <div class="form-group">
        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram" />
      </div>

      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required />
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="historia">Conte sua História:</label>
        <textarea id="historia" name="historia" rows="5" required></textarea>
      </div>

      <label>Autoriza usar sua imagem para divulgação?</label>
      <div class="radio-group">
        <label for="autorizo-sim">
          <input type="radio" id="autorizo-sim" name="autorizacao" value="sim" required />
          Sim
        </label>
        <label for="autorizo-nao">
          <input type="radio" id="autorizo-nao" name="autorizacao" value="nao" required />
          Não
        </label>
      </div>

      <app-botao btn-text="Enviar" variant="rosa-letra-branca"></app-botao>
    </form>
  </div>
</main>
<app-footer></app-footer>
